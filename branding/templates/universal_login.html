<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    {%- auth0:head -%}

    <link
      rel="icon"
      href="https://cdn.auth0.com/styleguide/components/2.0.10/media/logos/img/favicon.png"
      type="image/png"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    {% if organization.id.size > 0 %}
    <link
      rel="stylesheet"
      href="https://dahbura.s3-us-west-2.amazonaws.com/styles/{{organization.id}}.css"
    />
    {% else %}
    <link
      rel="stylesheet"
      href="https://dahbura.s3-us-west-2.amazonaws.com/styles/{{application.id}}.css"
    />
    {% endif %}

    <title>{{ prompt.screen.texts.pageTitle }}</title>
  </head>

  <body class="d-flex flex-column h-100">
    <div class="mt-auto">
      <div class="container">
        <div class="d-flex justify-content-center">
          <div class="p-2">{%- auth0:widget -%}</div>
        </div>
      </div>
    </div>

    <footer class="bg-light mt-auto py-3">
      <div class="container">
        <span class="text-muted"
          >&copy; Let's Do Auth demonstration website.</span
        >
      </div>
    </footer>

    <script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
